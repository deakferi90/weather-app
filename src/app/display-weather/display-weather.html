<h1 class="flex justify-center mx-auto my-[64px] text-6xl font-semibold">
  How's the sky looking today?
</h1>
<div
  class="flex justify-center gap-[16px] max-w-[526px] w-full relative mx-auto"
>
  <img
    src="assets/search-icon.png"
    class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5"
  />
  <input
    #c
    placeholder="Search for a place..."
    id="search"
    class="border border-[#262540] h-[56px] w-full pl-[50px] bg-transparent text-[#D4D3D9] rounded-[10px]"
  />

    (click)="lookup(c.value)"
    class="bg-[#4658D9] py-[16px] px-[30px] rounded-[10px]"
  >
    Search
  </button>
</div>
