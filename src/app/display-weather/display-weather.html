<h1 class="flex justify-center mx-auto my-[64px] text-6xl font-semibold">
  How's the sky looking today?
</h1>
<div
  class="flex justify-center gap-[16px] max-w-[526px] w-full relative mx-auto"
>
  <img
    src="assets/search-icon.png"
    class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5"
  />
  <input
    #c
    placeholder="Search for a place..."
    id="search"
    class="border border-[#262540] h-[56px] w-full pl-[50px] bg-transparent text-[#D4D3D9] rounded-[10px]"
  />
  <button
    (click)="lookup(c.value)"
    class="bg-[#4658D9] py-[16px] px-[30px] rounded-[10px]"
  >
    Search
  </button>
</div>

@if (sharedService.temperature() !== null) {
<div class="relative mt-[48px] max-w-[1280px] w-full mx-auto">
  <img class="h-full object-cover" src="{{ bgPic }}" alt="" />

  <div
    class="absolute inset-0 w-full h-full flex justify-between items-center p-4 text-white max-w-[60%]"
  >
    <div>
      <p class="text-lg font-semibold truncate">
        {{ sharedService.city() }}, {{ sharedService.country() }}
      </p>
      <p class="truncate">{{ sharedService.dateFormatted() }}</p>
    </div>

    <div class="text-right">
      <p class="text-7xl font-bold">{{ sharedService.temperature() }}Â°</p>
    </div>
  </div>
</div>
}
